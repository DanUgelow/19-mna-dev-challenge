<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Minds + Assembly Coding Challenge</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- <div class="menu-container" id="menu-container"> -->
        <img id="hamburger" class="hamburger" src="images/hambacon-icon.png" />
        <!-- </div> -->
        <div id="menu" class="menu"></div>
      </nav>
      <header class="header">
        <img class="logo" src="images/icon.png" />
        <h1>The Great Pattern Challenge</h1>
      </header>

      <div id="card-grid" class="card-grid"></div>
    </div>
    <script type="text/javascript" src="examples/json-variable.js"></script>
    <script>
      (function() {
        var imagesData = profiles.profile;
        var textNode;
        var divElement;
        var textElement;
        var fragment;

        createCards();
        createNav();
        initializeNav();

        function createCards() {
          var cardGrid = document.getElementById("card-grid");
          fragment = new DocumentFragment();

          Object.keys(profiles.profile).map(function(key) {
            // creating our main container with the bg image
            divElement = document.createElement("div");
            fragment.appendChild(divElement);
            divElement.classList.add("card");
            divElement.style.backgroundImage = `url(${imagesData[key].img})`;

            // adding the text
            textElement = document.createElement("div");
            textElement.classList.add("card-text");
            textNode = document.createTextNode(imagesData[key].name);
            textElement.appendChild(textNode);
            divElement.appendChild(textElement);
          });

          cardGrid.appendChild(fragment);
        }

        // although this is repeating the code above, would refactor if not for example so it would be DRY
        function createNav() {
          var menu = document.getElementById("menu");
          fragment = new DocumentFragment();

          Object.keys(profiles.profile).map(function(key) {
            var aElement = document.createElement("a");

            textNode = document.createTextNode(`Link ${key}`);
            aElement.appendChild(textNode);
            fragment.appendChild(aElement);
          });

          menu.appendChild(fragment);
        }

        function initializeNav() {
          var navIcon = document.getElementById("hamburger");
          var menu = document.getElementById("menu");

          function toggleNav() {
            if (!menu.classList.contains("menu--visible")) {
              menu.classList.add("menu--visible");
            } else {
              menu.classList.remove("menu--visible");
            }
          }

          navIcon.addEventListener("click", toggleNav);
        }
      })();
    </script>
  </body>
</html>
